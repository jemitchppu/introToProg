<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Text</title>
    <script type="text/javascript" src="./js/fnSettingStyle.js"></script>
    <script type="text/javascript" src="./js/fnSettingHead.js"></script>
</head>
<body>
    
    <p id="p1">Lorem ipsum dolor sit amet</p>
    <p id="p2">consectetur adipiscing elit. Sed lorem tortor, semper sit amet finibus id</p>
    <p id="p3">semper a ligula</p>
    <p id="p4">Cras condimentum non quam iaculis posuere.</p>
    <p id="p5">Praesent mattis faucibus nisl a pretium.</p>
    <br>
    <button type="button" onclick="enlargeText()">Increase Font Size</button>
    <button type="button" onclick="decreaseText()">decreaseText Font Size</button>
    <br>
    <h1 id="head1">The Chiefs won the Superbowl</h1>
    <h1 id="head2">The Eagles lost the Superbowl</h1>
    <button type="button" onclick="enlargeHead()">Increase Header Size</button>
    <button type="button" onclick="decreaseHead()">decreaseText Header Size</button>
</body>
</html>
